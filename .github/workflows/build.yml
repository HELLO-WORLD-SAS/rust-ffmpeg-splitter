on:
  push:
    branches:
      - main
  pull_request:
name: Install and Test

env:
  FORCE_COLOR: 1
jobs:
  build:
    name: Build on macOS M1
    runs-on: macos-14
    steps:
      - uses: actions/checkout@main
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install deps
        run: HOMEBREW_INSTALL_FROM_API=1 brew install yasm nasm pkg-config cmake make meson ninja libtool
      - run: curl https://sh.rustup.rs -sSf | sh -s -- -y
      - run: node clean.mjs
      - run: node compile-ffmpeg.mjs
      - run: node generate-bindings.mjs
      - run: node zip.mjs
      - run: node test-ffmpeg.mjs
      - name: Archive code coverage results
        uses: actions/upload-artifact@v4
        with:
          name: aarch64-apple-darwin.gz
          path: ffmpeg.tar.gz
